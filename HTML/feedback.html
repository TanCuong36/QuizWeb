<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>FEEDBACK</title>
   <link rel="stylesheet" type="text/css" href="../css/feedback.css">
   <script src="../js/js.js"></script>
</head>
<body>
     <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>FEEDBACK</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : +84 705 182 415</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" id="name" placeholder="NAME">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" id="email" placeholder="EMAIL">
            </div>           
            <div class="app-form-group message">
              <textarea class="app-form-control" id="message" placeholder="MESSAGE" rows="5"></textarea>
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" onclick="exit()">CANCEL</button>
              <button class="app-form-button" onclick="gui()">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      inspired by
      <a class="credits-link" href="#" >
        <svg class="dribbble" viewBox="0 0 200 200">
          <g stroke="#ffffff" fill="none">
            <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
            <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
            <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
            <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
          </g>
        </svg>
        SBTC
      </a>
    </div>
  </div>
</div>
Resources
        <script src="../JS/feeback.js"></script>
</body>
</html>
