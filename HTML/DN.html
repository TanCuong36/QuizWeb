<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/form.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    </head>
    <body ng-app="myapp">
        <div class="nen">
            <img src="https://i1.wp.com/phothongcaodang.fpt.edu.vn/wp-content/uploads/Anh-co-so-dao-tao-Pho-thong-Cao-dang-FPT-Da-Nang-9.jpg?ssl=1">
        </div>
        <div class="login">
            <img src="https://static.ybox.vn/2020/2/0/1582473564897-Poly.png" width="300px">
            <h2>Login</h2>
            <form name="thongbao">
                <div class="group">
                    <input type="text" onclick="tat()" required ng-model="account.tendn" name="txtname" placeholder="Username" id="UserDN">
                    <i class="fa fa-user"></i>
                </div>
                <div class="group">
                    <input type="password" onclick="tat2()" required ng-model="account.passdn" name="txtpass" placeholder="Password" id="MkDN">
                    <i class="fa fa-lock"></i>
                </div>
                <button style="border-radius: 50px;" type="button" ng-click="dangnhap()"><i class="fa fa-send"></i>Login</button>
                <p class="fs">Forgot <a href="#">Username</a> / <a href="#">Password</a> ? </p>
                <p class="ss">Don't have an account? <a href="../HTML/DK.html">Signup</a></p>
                <p class="ss"><a href="../TrangChu.html">FPT Polytechnic</a></p>
            </form>
        </div>
    </body>
</html>
